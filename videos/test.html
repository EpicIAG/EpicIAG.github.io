<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .pdf-name {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .download-link {
            display: block;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="pdf-name">GOOD load</div>
        <a class="download-link" href="https://drive.google.com/uc?export=download&id=1BqoUolAdIg0SmnkRu76g1g5emnnMpaLC
        ">
            Download PDF
        </a>
    </div>
</body>
</html>
